<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Super Mario Bros Web - Register Account</title>
	<meta name="title" content="Super Mario Bros Web">
	<meta name="author" content="Slender303YT, josebarriav2011@gmail.com">
	<meta name="description" content="A Super Mario Bros Remake in javascript, NEW UPDATE Update Alpha 1.11.1">
	<meta name="copyright" content="Nintendo">
	<meta name="keywords" content="HTML, CSS, JavaScript">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" type="image/x-icon" href="../favicon.ico">
	<style type="text/css">
		* {
			user-select: none;
		}

		body {
			margin: 0;
			font-family: sans-serif;
			image-rendering: pixelated;
			background: url("../assets/images/background.png");
		}

		.button {
			display: block;
			margin: auto;
			text-decoration-style: none;
			text-align: center;
			width: 128px;
			height: 32px;
			border: 2px solid #000;
		}
	</style>
</head>
<body>
	<h1 id="uploadingText" style="color: #FFF; display: none; position: absolute; ">Uploading....</h1>
	<form enctype="multipart/form-data" action="../assets/php/createAccount.php" id="Form1Id" method="POST" style="display: block; width: 256px; height: 256px; position: absolute;">
		<br>
		<textarea id="accountName" name="accountName" form="Form1Id" placeholder="Account Name Here" maxlength="20" style="display: block; border: 2px solid #000; resize: none; margin: auto;"></textarea>
        <br>
        <h4 id="aun" style="color: #F55; text-align: center">Already Used Name!</h4>
        <br>
        <input type="password" id="accountPass" name="accountPass" form="Form1Id" placeholder="Account Password Here" maxlength="20" style="display: block; border: 2px solid #000; resize: none; margin: auto;">
		<br>
		<br>
        <br>
		<button class="button" id="uploadButton" style="background-color: #ff3627"><a href="../" style="text-decoration: none; color: #000"><h4 style="margin-top: 7px; text-decoration: none; color: #000">Upload</h4></a></button>
		<br>
		<button class="button" style="background-color: #ffe717"><a href="../" style="text-decoration: none; color: #000"><h4 style="margin-top: 7px; text-decoration: none; color: #000">Back</h4></a></button>
	</form>
	<script type="text/javascript">
        const urlParams = new URLSearchParams(window.location.search);
        const aun = urlParams.get("aun");
        if(aun == 1) {
            document.getElementById("aun").style.display = "block";
        } else {
            document.getElementById("aun").style.display = "none";
        }
		document.getElementById("uploadingText").style.left = window.innerWidth / 2 - 90 + "px";
		document.getElementById("uploadingText").style.top = window.innerHeight / 2 - 90 + "px";
		const showUploading = () => {
            localStorage.setItem("username", document.getElementById("accountName").value);
            localStorage.setItem("password", document.getElementById("accountPass").value);
            localStorage.setItem("ra", 1);
			document.getElementById("uploadButton").removeEventListener("click", showUploading);
			document.getElementById("uploadingText").style.display = "inline-block";
            document.body.removeChild(document.getElementById("uploadButton"));
		};
		document.getElementById("uploadButton").addEventListener("click", showUploading);
	</script>
</body>
</html>
